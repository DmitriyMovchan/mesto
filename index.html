<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
  <body class="body">

    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="логотип">
      </header>

      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="images/Kusto.jpg" alt="аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
         
        </section>
      </main>
     
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      
    </div>

      <div class="popup popup_edit-button">
          <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form class="popup__form" name="edit-profile">
               <fieldset class="popup__content">
                <input class="popup__input popup__input_type_name" type="text" name="popup__input_type_name" placeholder="Введите имя" required>
                <input class="popup__input popup__input_type_profession" type="text" name="popup__input_type_profession" placeholder="Введите род деятельности" required>
               </fieldset>
               <button class="popup__button" type="submit">Сохранить</button>
            </form>
          </div>
        </div>


        <div class="popup popup_add-element">
          <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__heading">Новое место</h2>
            <form class="popup__form popup__form_add-element" name="edit-profile">
               <fieldset class="popup__content">
                <input class="popup__input popup__input_type_title" type="text" name="popup__input_type_name" placeholder="Название" required>
                <input class="popup__input popup__input_type_link" type="text" name="popup__input_type_profession" placeholder="Ссылка на картинку" required>
               </fieldset>
               <button class="popup__button" type="submit">Сохранить</button>
            </form>
          </div>
        </div>

        <div class="popup popup__image-big">
        <div class="popup__container popup__container_image">
          <button class="popup__close" type="button"></button>
          <img class="popup__image" src="images/elbrus.jpg" alt="Эльбрус">
          <p class="popup__title">Алтай</p>
        </div>
        </div>



         <template class="template">
          <article class="element">
              <button class="element__delete"></button>
              <button class="element__button-image" type="submit">
                <img class="element__image" src="/" alt="Картинка">
              </button>
              <div class="mask-group">
                <h2 class="mask-group__description">Гора Эльбрус</h2>
                <button class="mask-group__heard" type="submit"></button>
              </div>
          </article>
          </template>

    <script src="./scripts/script.js"></script>
    
  </body>
  </html>
