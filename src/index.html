<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип" />
        </header>

        <main class="content">
            <section class="profile">
                <button class="profile__avatar-button">
                <img class="profile__avatar" src="<%=require('./images/Kusto.jpg')%>" alt="аватар" />
                <div class="profile__avatar profile__avatar_hover"></div>
            </button>
                <div class="profile__info">
                    <h1 class="profile__name"></h1>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                    <p class="profile__profession"></p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements"></section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup popup_edit-profile">
        <div class="popup__container">
            <button class="popup__close popup__close_edit-profile" type="button"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form class="popup__form popup__form_edit-profile" name="edit-profile" novalidate>
                <fieldset class="popup__content">
                    <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Введите имя" required minlength="2" maxlength="40" id="input_name" />
                    <span id="input_name-error" class="popup__error"></span>
                    <input class="popup__input popup__input_type_profession" type="text" name="profession" placeholder="Введите род деятельности" required minlength="2" maxlength="200" id="input_profession" />
                    <span id="input_profession-error" class="popup__error"></span>
                </fieldset>
                <button class="popup__button" type="submit">
                        Сохранить
                    </button>
            </form>
        </div>
    </div>

    <div class="popup popup_add-element">
        <div class="popup__container">
            <button class="popup__close popup__close_add-element" type="button"></button>
            <h2 class="popup__heading">Новое место</h2>
            <form class="popup__form popup__form_add-element" name="add-element" novalidate>
                <fieldset class="popup__content">
                    <input class="popup__input popup__input_type_title" type="text" name="name" placeholder="Название" required minlength="2" maxlength="30" id="input_title" />
                    <span id="input_title-error" class="popup__error"></span>
                    <input class="popup__input popup__input_type_link" type="url" name="description" placeholder="Ссылка на картинку" required id="input_link" />
                    <span id="input_link-error" class="popup__error"></span>
                </fieldset>
                <button class="popup__button" type="submit">
                        Сохранить
                    </button>
            </form>
        </div>
    </div>

    <div class="popup popup_delete-confirm">
        <div class="popup__container popup__container_confirm">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__heading popup__heading_confirm">Вы уверены?</h2>
            <form class="popup__form" name="delete-element" novalidate>
                <button class="popup__button popup__button_delete">Да</button>
            </form>
        </div>
    </div>

    <div class="popup popup_edit-avatar">
        <div class="popup__container popup__container_avatar">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__heading">Обновить аватар</h2>
            <form class="popup__form popup__form_edit-avatar" name="edit-avatar" novalidate>
                <fieldset class="popup__content">
                    <input class="popup__input popup__input_type_avatar" type="src" name="avatar" placeholder="Ссылка на картинку" required minlength="2" maxlength="200" id="input_avatar" />
                    <span id="input_avatar-error" class="popup__error"></span>
                </fieldset>
                <button class="popup__button popup__button_edit-avatar" type="submit">
                        Сохранить
                    </button>
            </form>
        </div>
    </div>

    <div class="popup popup_big">
        <div class="popup__container popup__container_image">
            <button class="popup__close popup__close_big-image" type="button"></button>
            <img class="popup__image" src="<%=require('./images/elbrus.jpg')%>" alt="Эльбрус" />
            <p class="popup__title">Алтай</p>
        </div>
    </div>

    <template class="template">
            <article class="element">
                <button class="element__delete"></button>
                <button class="element__button-image" type="submit">
                    <img class="element__image" src="/" alt="Картинка" />
                </button>
                <div class="mask-group"> 
                    <h2 class="mask-group__description">Гора Эльбрус</h2>
                    <div class="mask-group__group">
                        <button class="mask-group__group_heard" type="submit"></button>
                        <span class="mask-group__group_count"></span>
                    </div>
                </div>
                
            </article>
        </template>

</body>

</html>
